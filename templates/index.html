{% extends 'layout.html' %}
{% block content %}
    <h1>{{ title }}</h1>
    {% for product in product_list %}
        <span>ID: {{ product.id }}</span><br/>
        <a href="/products/{{ product.id }}">Заголовок: {{ product.title }}</a><br/>
        <span>Цена: {{ product.price }}</span>
        <hr/>
    {% endfor %}
    <br>
    <nav aria-label="Page navigation example">
        <ul class="pagination">
            <li class="page-item">
                <a class="page-link" href="/?page={% if prev_page < 1 %}{{ last_page }}{% else %}{{ prev_page }} {% endif %}"
                   aria-label="Previous"><span aria-hidden="true">&laquo;</span>
                </a>
            </li>
            {% for i in page_count %}
                <li class="page-item {% if i == page %} active {% endif %}"><a class="page-link"
                                                                               href="/?page={{ i }}">{{ i }}</a></li>
            {% endfor %}
            <li class="page-item">
                <a class="page-link" href="/?page={% if next_page > last_page %} 1 {% else %}{{ next_page }}{% endif %}"
                   aria-label="Next"><span aria-hidden="true">&raquo;</span>
                </a>
            </li>
        </ul>
    </nav>
{% endblock %}

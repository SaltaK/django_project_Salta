<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
</head>
<body>
<h1>{{ title }}</h1>
{% for product in product_list %}
    <span>ID: {{ product.id }}</span><br/>
    <a href="/products/{{ product.id }}">Заголовок: {{ product.title }}</a><br/>
    <span>Цена: {{ product.price }}</span>
    <hr/>
{% endfor %}
<div></div>
</body>
</html>
